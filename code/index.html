<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <title>Weather today</title>
</head>
<body>
    <section id="sectionTop" class="section-top">
        <div class="icon-and-extra">
            <div id="icon0">
            </div>
            <div class="extra-information-tablet">
                <p id="humidity_a"></p>
                <p id="windSpeed_a"></p>
                <p id="airPressure_a"></p>
            </div>
        </div>
        <div class="info-text">
            <h1 id="temperatureToday">Loading...</h1>
            <h2 id="city">Loading...</h2>
            <p id="description" class="description"></p>
            <div class="sun-times">
                <p>sunrise</p>
                <p id="sunriseTime">Loading...</p>
                <p>sunset</p>
                <p id="sunsetTime">Loading...</p>
            </div>
            <div class="extra-information-desktop">
                <p id="humidity_b"></p>
                <p id="windSpeed_b"></p>
                <p id="airPressure_b"></p>
            </div>
        </div>
    </section>
    <section class="section-bottom">
        <div class="forecast_a">
            <p class="days">Loading...</p>
            <div class="icons">weather icon</div>
            <p class="temps">Loading...</p>
        </div>
        <div class="forecast_b">
            <p class="days">Loading...</p>
            <div class="icons">weather icon</div>
            <p class="temps">Loading...</p>
        </div>
        <div class="forecast_a">
            <p class="days">Loading...</p>
            <div class="icons">weather icon</div>
            <p class="temps">Loading...</p>
        </div>
        <div class="forecast_b">
            <p class="days">Loading...</p>
            <div class="icons">weather icon</div>
            <p class="temps">Loading...</p>
        </div>
        <div class="forecast_a">
            <p class="days">Loading...</p>
            <div class="icons">weather icon</div>
            <p class="temps">Loading...</p>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
